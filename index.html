<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>ГЛАВНАЯ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript/grav.js"></script>
    <style media="screen">

      * {
        box-sizing: border-box;
      }

      body {
        background-color: #F0EDE8;
        font-family: "Swiss 721 Cyrillic BT";
        font-size: 17px;
        width: 100vw;
        cursor: url(images/coursor1.svg), auto;
        height: 100vh;
      }

      .content {
        padding: 1.3vw;
        height: 100%;
      }

      main {
        display: grid;
        grid-template-rows: repeat(6, 1fr);
        height: calc(100vh - 10.9vw);
        grid-template-columns: repeat(12, 1fr);
        margin-top: 1.3vw;
        padding: 0 1vw 2vh;
      }

      nav {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        height: 7vw;
        border: 2px solid black;
      }

      a {
        text-decoration: none;
        color: black;
        cursor: url(images/coursor2.svg), auto;
      }

      nav a:hover {
        opacity: .5;
        transition: all .6s ease;
      }

      nav a {
        display: inline-grid;
        text-align: center;
        align-items: center;
        font-size: 1vw;
      }

      main img {
        align-self: center;
        justify-self: center;

      }

      main div {
        font-size: 7vw;
        align-self: center;
        justify-self: center;
      }

      .logo {
        justify-items: center;
        border-right: 2px solid black;
      }

      .logo img {
        width: 86%;
      }

      .logo:hover {
        opacity: 1;
      }

      #circle {
        height: 5vw;
        width: 5vw;
        background-color: #FF9045;
        border-radius: 50%;
      }

      #shop {
        grid-area: 1/4/2/8;
        align-self: center;
      }

      #history {
        grid-area: 1/8/2/13;
        justify-self: end;
      }

      #live {
        grid-area: 2/1/3/9;
      }

      #figure_2 {
        grid-area: 2/9/3/10;
      }

      #figure_3 {
        grid-area: 2/12/3/13;
      }

      #figure_4 {
        grid-area: 2/10/3/11;
      }

      #about {
        grid-area: 3/7/4/13;
        color: #FF9045;
      }

      #statistics {
        grid-area: 3/1/4/7;
      }

      #figure_5 {
        grid-area: 4/3/5/4;
      }

      #figure_6 {
        grid-area: 4/4/5/5;
      }

      #technologies {
        grid-area: 4/5/5/11;
      }

      #figure_7 {
        grid-area: 4/1/6/2;
      }

      #feedback {
        grid-area: 5/2/6/10;
        color: #34A3B2;
      }

      #figure_8 {
        grid-area: 4/12/6/13;
      }

      #book {
        grid-area: 6/1/7/4;
      }

      #figure_9 {
        grid-area: 6/4/7/5;
      }

      #figure_10 {
        grid-area: 6/6/7/7;
      }

      #handover {
        grid-area: 6/7/7/13;
        justif-self: end;
        color: #F44719;
      }

      .handover {
        color: #F44719;
      }

      #figure_1 {
        grid-area: 1/3/2/4;
      }

      .circle {
        width: 5vw;
      }

      .triangle {
        width: 6vw;
      }

      .castle {
        width: 6vw;
      }

      .gnome {
        width: 4vw;
        align-self: end;
        justify-self: center;
        padding-bottom: 2vw;
      }

    </style>
  </head>
  <body>
    <div class="content">
      <nav>
        <a class="logo" href="index.html">
          <img src="images/logo.svg" alt="">
        </a>
        <a class="about" href="about.html">О&nbspФАБРИКЕ</a>
        <a class="statistics" href="statistics.html">СТАТИСТИКА</a>
        <a class="live" href="live.html">ЖИЗНЬ&nbspФАБРИКИ</a>
        <a class="handover" href="handover.html">СДАТЬ ВЕЩИ</a>
        <a class="shop" href="shop.html">МАГАЗИН</a>
        <a class="feedback" href="feedback.html">ОБРАТНАЯ СВЯЗЬ</a>
      </nav>
      <main>
        <img id="figure_1" class="img circle" src="images/circle.svg" alt="">
        <div id="shop" class="gravity" href="shop.html">MAГАЗИН</div>
        <div id="history" class="gravity" href="history.html">ИСТОРИЯ</div>
        <div id="live" class="gravity" href="live.html">ЖИЗНЬ&nbspФАБРИКИ</div>
        <img id="figure_2" class="img castle" src="images/castle.svg" alt="">
        <img id="figure_3" class="img triangle" src="images/blue_tr.svg" alt="">
        <div id="statistics" class="gravity" href="statistics.html">СТАТИСТИКА</div>
        <div id="figure_4" class="gravity"></div>
        <div id="about" class="gravity" href="about.html">О&nbspФАБРИКЕ</div>
        <img id="figure_5" class="img triangle" src="images/blue_tr.svg" alt="">
        <img id="figure_6" class="img triangle" src="images/red_tr.svg" alt="">
        <div id="technologies" class="gravity" href="technologies.html">ТЕХНОЛОГИИ</div>
        <img id="figure_7" class="img gnome" src="images/gnome_red.svg" alt="">
        <div id="feedback" class="gravity" href="feedback">ОБРАТНАЯ&nbspСВЯЗЬ</div>
        <img id="figure_8" class="img gnome" src="images/gnome_orange.svg" alt="">
        <div id="book" class="gravity" href="book.html">КНИГА</div>
        <img id="figure_9" class="img castle" src="images/castle.svg" alt="">
        <img id="figure_10" class="img triangle" src="images/orange_tr.svg" alt="">
        <div id="handover" class="gravity" href="handover.html">СДАТЬ&nbspВЕЩИ</div>
      </main>
    </div>
  </body>
</html>
