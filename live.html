<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>ЖИЗНЬ ФАБРИКИ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style media="screen">
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #F0EDE8;
      font-family: "Swiss 721 Cyrillic BT";
      /* overflow: hidden; */
      font-size: 17px;
      width: 100vw;
      height: 100vh;
      cursor: none;
      cursor: url(images/coursor1.svg), auto;
    }
    .content {
      padding: 1.3vw;
    }

    main {
      display: flex;
      border: 2px solid black;
      margin-top: 1.3vw;
      grid-gap: 2px;
      justify-content: space-evenly;
      padding: 0 15vw;

    }

    nav {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      height: 7vw;
      border: 2px solid black;
    }

    a {
      text-decoration: none;
      color: black;
      cursor: url(images/coursor2.svg), auto;
    }

    a:hover {
      opacity: .5;
      transition: all .6s ease;
    }

    nav a {
      display: inline-grid;
      text-align: center;
      align-items: center;
      font-size: 1vw;
    }

    p {
      font-size: 1.3vw;

    }

    .logo:hover {
      opacity: 1;
    }

    .feedback {
      border: none;
    }

    .handover {
      color: #F44719;
    }

    .menu {
      grid-column: 1/4;
      width: 16vw;
      height: 5vw;
      display: inline-grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      margin-left: 2vw;
      justify-self: stretch;
      justify-items: start;
      font-size: 1vw;
    }

    .product, .e {
      background-color: #F0EDE8;
    }

    .product img {
      width: 100%;
      border-bottom: 2px solid black;
    }

    .name {
      display: flex;
      justify-content: space-between;
      padding: 2vw 1vw;
    }

    .color {
      background-color: red;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .first, .one {
      grid-area: 1/1/2/2;
    }

    .second, .two {
      grid-area: 1/2/2/3;
    }

    .third, .three {
      grid-area: 2/1/3/2;
    }

    .fourth, .four {
      grid-area: 2/3/3/4;
    }

    .fifth, .five {
      grid-area: 3/2/4/3;
    }

    .sixth, .six {
      grid-area: 3/3/4/4;
    }

    .seven, .seventh {
      grid-area: 4/1/5/2;
    }

    .eighth, .eight {
      grid-area: 4/3/5/4;
    }

    .ninth, .nine {
      grid-area: 5/1/6/2;
    }

    .tenth, .ten {
      grid-area: 5/3/6/4;
    }

    .orange {
      background-color: #FF9045;
    }

    .red {
      background-color: #F44719;
    }

    .blue {
      background-color: #34A3B2;
    }

    .color {
      opacity: 0;
      transition: .4s ease;
    }

    .color:hover {
      opacity: 1;
    }

    .buy {
      border: 2px solid black;
      padding: 1.2vw;
      display: grid;
      margin: 6.2em 4em 0;
      text-align: center;
      font-size: 2vw;
    }

    #about {
      opacity: .5;
    }

    #about:hover {
      opacity: 1;
    }

    .burger {
      display: none;
    }

    .sales img {
      width: 30vw;
      height: 43vw;
    }

    .castle img {
      width: 30vw;
      height: 43vw;
    }

    @media only screen and (min-width: 569px) and (max-width: 1023px) {
      .pic img {
        width: 100%;
        height: auto;
      }
    }

    @media only screen and (min-width: 320px) and (max-width: 568px) {}



    </style>
  </head>
  <body>
    <div class="content">
      <nav>
        <a class="logo" href="index.html">
          <img src="images/logo.svg" alt="">
        </a>
        <a class="about" href="about.html">О&nbspФАБРИКЕ</a>
        <a class="statistics" href="statistics.html">СТАТИСТИКА</a>
        <a class="live" href="live.html">ЖИЗНЬ&nbspФАБРИКИ</a>
        <a class="handover" href="handover.html">СДАТЬ ВЕЩИ</a>
        <a class="shop" href="shop.html">МАГАЗИН</a>
        <a class="feedback" href="feedback.html">ОБРАТНАЯ СВЯЗЬ</a>
        <div class="burger">
          <img src="images/burger.svg" alt="">
        </div>
      </nav>
      <main>
        <a class="sales" href="https://iamdasha.github.io/Kavardak/">
          <img src="images/sales.jpg" alt="">
        </a>
        <a class="castle" href="https://iamdasha.github.io/castle/">
          <img src="images/castle.jpg" alt="">
        </a>
      </main>
    </div>
  </body>
</html>
